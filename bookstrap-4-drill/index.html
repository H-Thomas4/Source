<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">>
        <div class="row justify-content-center">
            <h1>bootstrap first project</h1>
        </div>
        <div class="row justify-content-between">
            <div>ethan</div>
            <div>kendall</div>
            <div>kaleb</div>
        </div>
        <div class="row">
            <form>
                <div class="form-group col-12">
                  <span class="border border-primary"></span>
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="cat" id="blankCheckbox1" value="option1" aria-label="..."> Cat
                  </div>
                  <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="dog" id="blankCheckbox2" value="option2" aria-label="..."> Dog
                  </div>
                  <div class="form-check">
                    <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="..."> Cheese Pizza
                  </div>
                  <div class="form-check">
                    <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio2" value="option2" aria-label="..."> Hawaiian Pizza
                  </div>
                  <div class="form-check">
                    <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio3" value="option3" aria-label="..."> Supreme Pizza
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>   
                </form>
        </div>
        <div class="row"></div>
    </div>

  
</body>
</html>
